description: TPC-H Query 12
suite: TPC
benchmark: TPC-H
name: Q12
readonly: true
chart:
    x:
        scale: linear
        type: O
        label: Scale factor
    y:
        scale: linear
        type: Q
        label: 'Execution time [ms]'
data:
    Lineitem:
        file: benchmark/tpc-h/data/lineitem.tbl
        delimiter: '|'
        header: 0
        attributes:
            'l_orderkey': 'INT NOT NULL'
            'l_partkey': 'INT NOT NULL'
            'l_suppkey': 'INT NOT NULL'
            'l_linenumber': 'INT NOT NULL'
            'l_quantity': 'DECIMAL 10 2 NOT NULL'
            'l_extendedprice': 'DECIMAL 10 2 NOT NULL'
            'l_discount': 'DECIMAL 10 2 NOT NULL'
            'l_tax': 'DECIMAL 10 2 NOT NULL'
            'l_returnflag': 'CHAR 1 NOT NULL'
            'l_linestatus': 'CHAR 1 NOT NULL'
            'l_shipdate': 'DATE NOT NULL'
            'l_commitdate': 'DATE NOT NULL'
            'l_receiptdate': 'DATE NOT NULL'
            'l_shipinstruct': 'CHAR 25 NOT NULL'
            'l_shipmode': 'CHAR 10 NOT NULL'
            'l_comment': 'CHAR 44 NOT NULL'
    Orders:
        file: benchmark/tpc-h/data/orders.tbl
        delimiter: '|'
        header: 0
        attributes:
            'o_orderkey':      'INT 4 NOT NULL'
            'o_custkey':       'INT 4 NOT NULL'
            'o_orderstatus':   'CHAR 1 NOT NULL'
            'o_totalprice':    'DECIMAL 10 2 NOT NULL'
            'o_orderdate':     'DATE NOT NULL'
            'o_orderpriority': 'CHAR 15 NOT NULL'
            'o_clerk':         'CHAR 15 NOT NULL'
            'o_shippriority':  'INT 4 NOT NULL'
            'o_comment':       'CHAR 80 NOT NULL'
systems:
    mutable:
        configurations:
            'WasmV8, PAX4M':
                args: >-
                    --backend WasmV8
                    --data-layout PAX4M
                    --cardinality-estimator Injected
                    --use-cardinality-file benchmark/tpc-h/q12.json
                pattern: '^Execute machine code:.*'
        cases:
            1: |
                SELECT
                    l_shipmode, COUNT(*)
                FROM
                    Lineitem,
                    Orders
                WHERE
                    o_orderkey = l_orderkey
                    AND (l_shipmode = "MAIL" OR l_shipmode = "SHIP")
                    AND l_commitdate < l_receiptdate
                    AND l_shipdate < l_commitdate
                    AND l_receiptdate >= d'1994-01-01'
                    AND l_receiptdate < d'1995-01-01'
                    AND (o_orderpriority = "1-URGENT" OR o_orderpriority = "2-HIGH")
                GROUP BY
                    l_shipmode
                ORDER BY
                    l_shipmode;
    DuckDB:
        cases:
            1: |
                SELECT
                    l_shipmode, COUNT(*)
                FROM
                    "Orders",
                    "Lineitem"
                WHERE
                    o_orderkey = l_orderkey
                    AND (l_shipmode = 'MAIL' OR l_shipmode = 'SHIP')
                    AND l_commitdate < l_receiptdate
                    AND l_shipdate < l_commitdate
                    AND l_receiptdate >= date '1994-01-01'
                    AND l_receiptdate < date '1995-01-01'
                    AND (o_orderpriority = '1-URGENT' OR o_orderpriority = '2-HIGH')
                GROUP BY
                    l_shipmode
                ORDER BY
                    l_shipmode;
    PostgreSQL:
        cases:
            1: |
                SELECT
                    l_shipmode, COUNT(*)
                FROM
                    "Orders",
                    "Lineitem"
                WHERE
                    o_orderkey = l_orderkey
                    AND (l_shipmode = 'MAIL' OR l_shipmode = 'SHIP')
                    AND l_commitdate < l_receiptdate
                    AND l_shipdate < l_commitdate
                    AND l_receiptdate >= date '1994-01-01'
                    AND l_receiptdate < date '1995-01-01'
                    AND (o_orderpriority = '1-URGENT' OR o_orderpriority = '2-HIGH')
                GROUP BY
                    l_shipmode
                ORDER BY
                    l_shipmode;
    HyPer:
        cases:
            1: |
                SELECT
                    l_shipmode, COUNT(*)
                FROM
                    "Lineitem",
                    "Orders"
                WHERE
                    o_orderkey = l_orderkey
                    AND (l_shipmode = 'MAIL' OR l_shipmode = 'SHIP')
                    AND l_commitdate < l_receiptdate
                    AND l_shipdate < l_commitdate
                    AND l_receiptdate >= date '1994-01-01'
                    AND l_receiptdate < date '1995-01-01'
                    AND (o_orderpriority = '1-URGENT' OR o_orderpriority = '2-HIGH')
                GROUP BY
                    l_shipmode
                ORDER BY
                    l_shipmode;
