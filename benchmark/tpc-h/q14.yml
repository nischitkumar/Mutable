description: TPC-H Query 14
suite: TPC
benchmark: TPC-H
name: Q14
readonly: true
chart:
    x:
        scale: linear
        type: O
        label: Scale factor
    y:
        scale: linear
        type: Q
        label: 'Execution time [ms]'
data:
    Lineitem:
        file: benchmark/tpc-h/data/lineitem.tbl
        delimiter: '|'
        header: 0
        attributes:
            'l_orderkey': 'INT NOT NULL'
            'l_partkey': 'INT NOT NULL'
            'l_suppkey': 'INT NOT NULL'
            'l_linenumber': 'INT NOT NULL'
            'l_quantity': 'DECIMAL 10 2 NOT NULL'
            'l_extendedprice': 'DECIMAL 10 2 NOT NULL'
            'l_discount': 'DECIMAL 10 2 NOT NULL'
            'l_tax': 'DECIMAL 10 2 NOT NULL'
            'l_returnflag': 'CHAR 1 NOT NULL'
            'l_linestatus': 'CHAR 1 NOT NULL'
            'l_shipdate': 'DATE NOT NULL'
            'l_commitdate': 'DATE NOT NULL'
            'l_receiptdate': 'DATE NOT NULL'
            'l_shipinstruct': 'CHAR 25 NOT NULL'
            'l_shipmode': 'CHAR 10 NOT NULL'
            'l_comment': 'CHAR 44 NOT NULL'
    Part:
        file: benchmark/tpc-h/data/part.tbl
        delimiter: '|'
        header: 0
        attributes:
            'p_partkey':       'INT 4 NOT NULL'
            'p_name':          'CHAR 55 NOT NULL'
            'p_mfgr':          'CHAR 25 NOT NULL'
            'p_brand':         'CHAR 10 NOT NULL'
            'p_type':          'CHAR 25 NOT NULL'
            'p_size':          'INT 4 NOT NULL'
            'p_container':     'CHAR 10 NOT NULL'
            'p_retailprice':   'DECIMAL 10 2 NOT NULL'
            'p_comment':       'CHAR 23 NOT NULL'
systems:
    mutable:
        configurations:
            'WasmV8, PAX4M':
                args: >-
                    --backend WasmV8
                    --data-layout PAX4M
                    --cardinality-estimator Injected
                    --use-cardinality-file benchmark/tpc-h/q14.json
                pattern: '^Execute machine code:.*'
        cases:
            1: |
                SELECT
                        SUM(l_extendedprice * (1 - l_discount)) AS promo_revenue
                FROM
                        Lineitem,
                        Part
                WHERE
                        l_partkey = p_partkey
                        AND l_shipdate >= d'1995-09-01'
                        AND l_shipdate < d'1995-10-01';
    DuckDB:
        cases:
            1: |
                SELECT
                        SUM(l_extendedprice * (1 - l_discount)) AS promo_revenue
                FROM
                        "Lineitem",
                        "Part"
                WHERE
                        l_partkey = p_partkey
                        AND l_shipdate >= date '1995-09-01'
                        AND l_shipdate < date '1995-10-01';
    PostgreSQL:
        cases:
            1: |
                SELECT
                        SUM(l_extendedprice * (1 - l_discount)) AS promo_revenue
                FROM
                        "Lineitem",
                        "Part"
                WHERE
                        l_partkey = p_partkey
                        AND l_shipdate >= date '1995-09-01'
                        AND l_shipdate < date '1995-10-01';
    HyPer:
        cases:
            1: |
                SELECT
                        SUM(l_extendedprice * (1 - l_discount)) AS promo_revenue
                FROM
                        "Lineitem",
                        "Part"
                WHERE
                        l_partkey = p_partkey
                        AND l_shipdate >= date '1995-09-01'
                        AND l_shipdate < date '1995-10-01';
