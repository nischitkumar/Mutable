description: LIKE expression with a binary expression pattern.
db: ours
query: |
    SELECT rstring FROM R WHERE rstring LIKE "_a%" .. "t%";
required: YES

stages:
    lexer:
        out: |
            -:1:1: SELECT TK_Select
            -:1:8: rstring TK_IDENTIFIER
            -:1:16: FROM TK_From
            -:1:21: R TK_IDENTIFIER
            -:1:23: WHERE TK_Where
            -:1:29: rstring TK_IDENTIFIER
            -:1:37: LIKE TK_Like
            -:1:42: "_a%" TK_STRING_LITERAL
            -:1:48: .. TK_DOTDOT
            -:1:51: "t%" TK_STRING_LITERAL
            -:1:55: ; TK_SEMICOL
        err: NULL
        num_err: 0
        returncode: 0

    parser:
        out: |
            SELECT rstring
            FROM R
            WHERE (rstring LIKE ("_a%" .. "t%"));
        err: NULL
        num_err: 0
        returncode: 0

    sema:
        out: NULL
        err: NULL
        num_err: 0
        returncode: 0

    end2end:
        cli_args: --insist-no-ternary-logic
        out: |
            "3a0ZtTTQ8rdFFbu"
        err: NULL
        num_err: 0
        returncode: 0
